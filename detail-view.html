<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Detail</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/detail-view.css">
    
</head>
<body>

    <section class="content">

        <div class="detailView">
            <span class="material-symbols-outlined">
                arrow_back
            </span>
            <div class="headerDetail">
                <div class="leftSide">
                    <span class="pokemonName">Bulbasaur</span>
                    <span class="pokemonTypes">
                        <span class="type">Grass</span>
                        <span class="type">Poison</span>
                    </span>  
                </div>
                <div class="rigthSide">#001</div>
            </div>  
            <div class="img">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
            </div>
            <div class="dataViewBox">
                <div class="dataView">
                    <div class="about">
                        <span>Species: </span>
                        <span>Height: </span>
                        <span>Weight: </span>
                        <span>Abilities: </span>
                    </div>
                    <div class="baseStats">
                        <span>HP: </span>
                        <span>Attack: </span>
                        <span>Defense: </span>
                        <span>Sp Attack: </span>
                        <span>Sp Defense: </span>
                        <span>Speed: </span>
                        <span>Total: </span>
                    </div>
                </div>
            </div>
            <span class="footerPokeLogo">
                <img src="./assets/img/pokemon-logo-png-1447.png" alt="logo">
            </span>
        </div>


    </section>

    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/detail-view.js"></script>
    


    
</body>
</html>
